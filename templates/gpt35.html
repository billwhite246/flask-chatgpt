<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3Ie//6gibosh7zX9z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7S4G+rzDVC//vLXf2aU8V4RzJw8RvK4Wf+RnXJ2U2C8/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="chat-history" style="border: 1px solid black; padding: 10px; max-height: 400px; overflow-y: scroll;">
                        </div>
                    </div>
                </div>
                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="输入您的问题..." autocomplete="off" required>
                        <button type="submit" class="btn btn-primary">发送</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    document.getElementById('chat-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const userInput = document.getElementById('user-input');
    const chatHistory = document.getElementById('chat-history');

    const userMessage = userInput.value.trim();

    if (userMessage.length === 0) {
        return;
    }

    // 将用户消息添加到聊天记录
    chatHistory.innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;

    // 清除用户输入
    userInput.value = '';

    const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            conversation: chatHistory.innerHTML,
        }),
    });

    const data = await response.json();
    const botMessage = data.response;

    // 将机器人消息添加到聊天记录
    chatHistory.innerHTML += `<p><strong>Chatbot:</strong> ${botMessage}</p>`;

    // 滚动到聊天记录底部
    chatHistory.scrollTop = chatHistory.scrollHeight;
});
</script>
</html>
